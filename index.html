<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="styles.css"></href>
</head>
<body>
    <div class="container">
        <div class="input">
            <div class="screen">0</div>
        </div>
        <div class="keypad">
            <div class="row1 row">
                <button class="clear spec">AC</button>
                <button class="sign spec">+/-</button>
                <button class="percent operator spec">%</button>
                <button class="div operator">/</button>
            </div>
            <div class="row2 row">
                <button class="seven value">7</button>
                <button class="eight value">8</button>
                <button class="nine value">9</button>
                <button class="mult operator">*</button>
            </div>
            <div class="row3 row">
                <button class="four value">4</button>
                <button class="five value">5</button>
                <button class="six value">6</button>
                <button class="minus operator">-</button>
            </div>
            <div class="row4 row">
                <button class="one value">1</button>
                <button class="two value">2</button>
                <button class="three value">3</button>
                <button class="plus operator">+</button>
            </div>
            <div class="row5 row">
                <button class="zero wide value">0</button>
                <button class="decimal value">.</button>
                <button class="equal">=</button>
            </div>
        </div>
    </div>

</body>
</html>
